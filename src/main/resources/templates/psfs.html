<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Liste des Matiére Premiére</title>
    <link rel= "stylesheet"
          type ="text/css"
          href= "../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
    />
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{index}" method="get">
            <input type="text" name ="motCle" th:value="${motCle}"/>
            <button class ="btn btn-primary"> Chercher </button>
        </form>
    </div>
    <div class ="container spacer">
        <table class ="table table-dark">
            <thead>
            <tr>
                <th>ID</th><th>Désignation</th><th>Quantité</th><th>Category</th><th>Action</th>
            </thead>
            <tbody>
            <tr th:each="psf:${pagePSF.content}">
                <td th:text="${psf.id}" ></td>
                <td th:text="${psf.designation}" ></td>
                <td th:text="${psf.stock}" ></td>
                <td th:text="${psf.categorie.libelle}"></td>
                <td><a th:href="@{recipe(id=${psf.id})}" class="btn btn-primary">Composition</a></td>
                <td> <a th:href="@{edit(id=${psf.id})}" >Editer</a></td>
                <td> <a onclick ="return confirm('Confirmez vous la suppression de ce produit?')"
                        th:href="@{delete(id=${psf.id},page=${pageCourante},motCle=${motCle})}"  class="btn btn-danger">Supprimer</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div class ="container">
        <ul class ="nav nav-pills" >
            <li th:each ="p:${pages}" th:class="${p==pageCourante}?active:''">
                <a th:text ="${p}" th:href ="@{index(page =${p} , motCle =${motCle}) }"></a></li>
        </ul>
    </div>
</div>
</body>
</html>
