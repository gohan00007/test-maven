<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <title>Fiche Produit Fini</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          href="../static/css/mon_style.css" th:href="@{/css/mon_style.css}" />
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Saisie d'un produit</div>
            <div class="panel-body">
                <form th:action="@{save}" method="post" th:object="${pf}">
                    <div class="form-group">
                        <label class="control-label">Désignation</label>

                        <input class="form-control" type="text" th:field="*{designation}" />
                        <span class="red" th:errors="*{designation}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Stock</label>

                        <input class="form-control" type="text" th:field="*{stock}" />
                        <span class="red" th:errors="*{stock}"></span>

                    </div>
                    <div class="form-group">
                        <label class="control-label">Stock Sécurité</label>

                        <input class="form-control" type="text" th:field="*{stockSec}" />
                        <span class="red" th:errors="*{stockSec}"></span>

                    </div>
                    <div class="form-group">
                        <label class="control-label">Unité</label>

                        <input class="form-control" type="text" th:field="*{unit}" />
                        <span class="red" th:errors="*{unit}"></span>

                    </div>

                    <div class="form-group">
                        <label class="control-label">Prix de Vente</label>

                        <input class="form-control" type="text" th:field="*{sellPrice}" />
                        <span class="red" th:errors="*{sellPrice}"></span>

                    </div>

                    <div class="form-group">
                        <label class="control-label">Catégorie</label>
                        <select class="form-control" th:field="*{categorie}">
                            <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.libelle}" />

                        </select>
                        <span class="red" th:errors="*{categorie}"></span>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Enregistrer</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer">----Gestion de production---</div>
        </div>
    </div>
</div>
</body></html>
