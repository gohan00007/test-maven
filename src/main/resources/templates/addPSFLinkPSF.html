<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Liste des Matiére Premiére</title>
    <link rel= "stylesheet"
          type ="text/css"
          href= "../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
    />
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3" >
        <div class="panel panel-default">
            <div class ="panel-heading">Saisie d'un produit </div>
            <div class= "panel-body">
                <form th:action="@{saveLinkPSF}" method="post" th:object="${psfLinkPsf}">
                    <div class="form-group">
                        <label class="control-label">stock</label>
                        <input class="form-control" type="text"
                               th:field="*{quantity}"/>
                        <span class ="red" th:errors ="*{quantity}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">ID PSF 1</label>
                        <input class="form-control" type="text"
                               th:field="*{}" th:placeholder="${idpsf}"/>
                    </div>
                    <!--<div class="form-group">
                        <label class="control-label">psfs</label>
                        <select class="form-control" th:field="*{psfs}">
                            <option th:each="c:${psfs}" th:value="${c.id}" th:text="${c.designation}" />

                        </select>
                        <span class="red" th:errors="*{psfs}"></span>
                    </div>-->

                    <div>
                        <button class="btn btn-primary" type="submit" >Enregistrer</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer"> ----Gestion de stock--- </div>
        </div>
    </div>
</div>
</body>
</html>
